<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main-grid">
            <div class="display">
                <div class="previous-operand"></div>
                <div class="current-operand"></div>
            </div>
            <button data-operation>Exp</button>
            <button data-operation>x²</button>
            <button data-operation>x!</button>
            <button>(</button>
            <button>)</button>
            <button data-all-clear>AC</button>
            <button data-delete>DEL</button>
            <button data-operation>ln</button>
            <button data-operation>sin</button>
            <button data-operation>%</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>÷</button>
            <button data-operation>log</button>
            <button data-operation>cos</button>
            <button data-operation>√</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>×</button>
            <button data-operation>^</button>
            <button data-operation>tan</button>
            <button data-operation>1/x</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>-</button>
            <button data-number>e</button>
            <button data-number>π</button>
            <button data-operation>mod</button>
            <button data-number>0</button>
            <button data-number>.</button>
            <button data-equals>=</button>
            <button data-operation>+</button>

        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
